<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria do VM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Hamburgueria do VM</h1>
        <div class="shopping">
            <img src="image/shopping.svg">
            <span class="quantity">0</span>
        </div>
    </header>

    <div class="list">
        <!-- Itens da lista de produtos serão adicionados aqui dinamicamente -->
    </div>
</div>

<div class="card">
    <h1>Carrinho</h1>
    <ul class="listCard">
        <!-- Itens do carrinho serão adicionados aqui dinamicamente -->
    </ul>
    <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Fechar</div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
